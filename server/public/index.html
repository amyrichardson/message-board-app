<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Message Board</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/messages.controller.js"></script>
    <script src="scripts/services/messages.service.js"></script>

    <link rel="stylesheet" href="styles/main.css">

</head>
<body ng-app="myApp" ng-controller="MessagesController as vm">           
    <main>
        <form>
            <input class="message-input message-name" type="text" ng-model="vm.message.user" placeholder="Name">
            <input class="message-input message-text" type="text" ng-model="vm.message.text" placeholder="Message">
            <button class="submit-btn" ng-click="vm.addMessage(vm.message)">Add Message</button>
        </form>            
        
        <h3>Messages</h3>

        <div class="message-container">
                <p class="message-item" ng-repeat="message in vm.messages.list">
                  <span>{{message.user}}:</span> {{message.text}}
                </p>
        </div>
    </main>
</body>
</html>
